header:
  tab: "General information"
  title: "General information"
  description: "General information about the run and the implemented carriers"


layout:
  first:
    - type: csv
      description: "The data only refers to the MATSim simulation itself, not the tour planning by jsprit."
      title: Run Info
      width: 1.0
      dataset: analysis/run_info.csv
      showAllRows: true
      height: 8
      hideHeader: true
      style: "default"
    - title: "MATSim carrier viewer"
      type: carriers
      width: 2
      network: "output_network.json.gz"
      carriers: "output_carriers.xml.gz"
      center: [13.391, 52.515]
      height: 8
  carriers:
    - title: "General stats"
      type: "tile"
      height: 0.1
      dataset: analysis/General_summary.csv
  tournumbers:
    - type: "plotly"
      title: "Number of tours"
      description: "by carrier"
      datasets:
        dataset: "analysis/Carrier_summary.csv"
      traces:
        - type: bar
          y: $dataset.carrierId
          x: $dataset.nuOfTours
          orientation: h
      layout:
        colorway : ['#c40d1e']
        xaxis:
          title: tours
          color: '#444'
          type: '-'
        yaxis:
          title: carrierId
          color: '#444'
          type: '-'  
  shipmentnumbers:
    - type: "plotly"
      title: "Number of shipments"
      description: "by carrier"
      width: 1
      datasets:
        dataset: "analysis/Carrier_summary.csv"
      traces:
        - type: bar
          y: $dataset.carrierId
          x: $dataset.nuOfShipments(input)
          orientation: h
      layout:
        colorway : ['#c40d1e']
        xaxis:
          title: shipments
          color: '#444'
          type: '-'
        yaxis:
          title: carrierId
          color: '#444'
          type: '-'
  servicenumbers:
    - type: "plotly"
      title: "Number of services"
      description: "by carrier"
      width: 1
      datasets:
        dataset: "analysis/Carrier_summary.csv"
      traces:
        - type: bar
          y: $dataset.carrierId
          x: $dataset.nuOfServices(input)
          orientation: h
      layout:
        colorway : ['#c40d1e']
        xaxis:
          title: services
          color: '#444'
          type: '-'
        yaxis:
          title: carrierId
          color: '#444'
          type: '-'
  travel distance:
    - type: "plotly"
      title: "Travel distance"
      description: "by carrier"
      width: 1
      datasets:
        dataset: "analysis/Carrier_summary.csv"
      traces:
        - type: bar
          y: $dataset.carrierId
          x: $dataset.travelDistance[km]
          orientation: h
      layout:
        colorway: [ '#c40d1e' ]
        xaxis:
          title: travel distance [km]
          color: '#444'
          type: '-'
        yaxis:
          title: carrierId
          color: '#444'
          type: '-'
  time:
    - type: "plotly"
      title: "Travel time and tour duration"
      description: "by carrier"
      width: 1
      height: 6
      datasets:
        dataset: "analysis/Carrier_summary.csv"
      traces:
        - type: bar
          y: $dataset.carrierId
          x: $dataset.travelDuration[h]
          orientation: h
          name: "Travel time [h]"
        - type: bar
          y: $dataset.carrierId
          x: $dataset.tourDuration[h]
          orientation: h
          name: "Tour duration [h]"
      layout:
        colorway: [ '#c40d1e',"9013fe" ]
        xaxis:
          title: time [h]
          color: '#444'
          type: '-'
        yaxis:
          title: carrierId
          color: '#444'
          type: '-'
  scores:
    - type: "plotly"
      title: "MATSim score"
      description: "by carrier"
      width: 1
      datasets:
        dataset: "analysis/Carrier_summary.csv"
      traces:
        - type: bar
          y: $dataset.carrierId
          x: $dataset.MATSimScoreSelectedPlan
          orientation: h
      layout:
        colorway : ['#c40d1e']
        xaxis:
          title: MATSim score
          color: '#444'
          type: '-'
        yaxis:
          title: carrierId
          color: '#444'
          type: '-'      
    - type: "plotly"
      title: "jSprit score"
      description: "by carrier"
      width: 1
      datasets:
        dataset: "analysis/Carrier_summary.csv"
      traces:
        - type: bar
          y: $dataset.carrierId
          x: $dataset.jSpritScoreSelectedPlan
          orientation: h
      layout:
        colorway : ['#c40d1e']
        xaxis:
          title: jSprit score
          color: '#444'
          type: '-'
        yaxis:
          title: carrierId
          color: '#444'
          type: '-'  