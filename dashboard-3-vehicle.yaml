          title: ""
          color: '#444'
          type: '-'
        yaxis:
          title: Travel time [h]
          color: '#444'
          type: '-'
        showlegend: false
        colorway : ["1c18a0", "1e54b6", "1f90cc", "3c71d9", "9013fe", "760e95", "aa108e", "c40d1e", "a40c2e", "5e082c","4e0c49","3d1066"]
